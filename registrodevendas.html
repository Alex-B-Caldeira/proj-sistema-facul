<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strux - Registro de Vendas</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon.ico.png" type="image/x-icon">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Strux</h1>
        <p>Smart Solutions</p>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <img src="/img/icons8-rede-descentralizada-100.png" alt="" width="30" height="24">
            <a class="navbar-brand" href="">Strux</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    </header> 
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Registrar Venda</h5>
                        <form>
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="cliente" placeholder="Nome do Cliente" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="CPF do Cliente" required>
            </div>
            <div class="mb-3">
                <label for="produtor" class="form-label">Produto</label>
                <select class="form-select" id="produtor">
                    <option selected>Escolha o Produto</option>
                    <option value="1">Produto 1</option>
                    <option value="2">Produto 2</option>
                    <option value="3">Produto 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Quantidade" required>
            </div>
            <div class="mb-3">
                <label for="dataVenda" class="form-label">Data de Venda</label>
                <input type="date" class="form-control" id="dataVenda">
            </div>
            <div class="mb-3">
                <label for="formaPagamento" class="form-label">Forma de Pagamento</label>
                <select class="form-select" id="formaPagamento">
                    <option selected>Escolha a Forma de Pagamento</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cart√£o</option>
                    <option value="pix">Pix</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">Voltar</button>
                <button type="reset" class="btn btn-warning">Limpar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
     
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; Alex Rodrigues E Joao Modesto</p>
    </footer>
</body>
</html>
